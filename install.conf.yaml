- clean: ['~/', '~/.config']
- shell:
    - mkdir -p ~/.config 
- link: 
    ~/.bashrc: 
        force: true
        path: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.Xresources: Xresources
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.local/share/fonts: fonts/
    ~/.config/ranger: ranger/
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.config/interrobang: interrobang
    #~/.ncmpcpp: ncmpcpp
    #~/.i3: i3/
- shell:
    - git submodule update --init --recursive
