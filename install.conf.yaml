- clean: ['~','~/.config']
- shell:
    - mkdir -p ~/.config 
- link: 
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.i3: i3/
    ~/.config/interrobang: interrobang
    ~/.ncmpcpp: ncmpcpp
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.Xresources: Xresources
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
- shell: []
