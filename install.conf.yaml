- clean: ['~/', '~/.config']
- shell:
    - mkdir -p ~/.config ~/.local/share
- link:
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.i3:
        force: true
        path: i3/
    ~/.config/interrobang: interrobang
    ~/.config/ranger: ranger/
    ~/.ncmpcpp: ncmpcpp
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.oh-my-zsh:
        force: true
        path: oh-my-zsh/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.alias: bash_aliases
    ~/.Xresources: Xresources
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc:
        force: true
        path: xinitrc
    ~/.local/share/fonts: fonts/
        path: fonts
        create: yes
- shell:
    - git submodule update --init --recursive
