- clean: ['~','~/.config']
- shell:
    - mkdir -p ~/.config 
- link: 
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.vimperatorrc: vimperatorrc
    ~/.gitconfig: gitconfig
    ~/.i3: i3/
    ~/.config/interrobang: interrobang
    ~/.ncmpcpp: ncmpcpp
    ~/.bashrc: 
        force: true
        path: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.Xresources: Xresources
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
- shell:
    - git update-submodules # after linking ~/.gitconfig
