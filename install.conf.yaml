- clean: ['~/', '~/.config']
- shell:
    - mkdir -p ~/.config
- link:
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.gitconfig: gitconfig
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.oh-my-zsh:
        force: true
        path: oh-my-zsh/
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.alias: alias
    ~/.Xresources: Xresources
- shell:
    - git submodule update --init --recursive
